<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="Nome">Nome:</label>
    <input type="text" class="form-control" [(ngModel)]="contato.nome" name="Nome" id="" />

  </div>
  <div class="form-group">
    <label for="tel">Telefone:</label>
    <input type="text" class="form-control" [(ngModel)]="contato.telefone" name="tel" />
  </div>
  <button type="submit" class="aparece btn btn-primary ">
    <i class="material-icons">person_add</i>
    <div class="apaga">
      <p>Salvar</p>
    </div>
  </button>
</form>
